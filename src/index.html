<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div id="container">
    <div id="left">
        <div>
        <h2>Recent Scores</h2>
        <button type="button" id="refresh">Refresh</button> 
        </div>       
    </div>
    <div id="right">
        <h2>Add your score</h2>
        <form>
            <label for="user">User: </label>
            <input type="text" id="user" placeholder="Your name" required><br>
            <label for="score">Score:</label>
            <input type="number" id="score" placeholder="Your score" required><br>
            <button id="submit" type="button">Add</button> 
        </form>
    </div>
    </div>    
</body>
</html>
